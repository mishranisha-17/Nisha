<!DOCTYPE html>
<html lang="en">
<head>
    <style></style>
    <script>
        function posts(){
            var postId = document.getElementById("postId").value;
            var xhttp = new XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/todos/" + postId;
xhttp.open("GET",url,true);
xhttp.send();
xhttp.onreadystatechange = function(){
    if(xhttp.readystate !== 4){
        console.log("current state :",xhttp.readystate);

    }
    if(xhttp.readyState === 4 && xhttp.status === 200){
        console.log("Response :- ", xhttp.response);
        document.getElementById("posts").innerHTML = xhttp.response;
  }

    };
}
        
    </script>
    
    </head>

<body>
    <input type = "text" name ="postId" id="postId"/>
    <button onclick ="posts()">posts</button>
    <div id="posts"></div>
    
</body>
</html>
